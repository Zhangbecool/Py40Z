<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		[[message]]
		<hr>
		<a v-bind:href="url">[[name]]</a>
	</div>
	
</body>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			delimiters: ['[[', ']]'],
			data: {
				message: 'hello',
				name: 'tom',
				url: 'http://www.baidu.com'
			}
		})
	</script>
</html>
